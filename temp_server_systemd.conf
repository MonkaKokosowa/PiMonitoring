[Unit]
Description=Raspberry Pi Temperature Web Server
After=network.target

[Service]
# The user who owns the directory
User=<user>
# The directory where your script lives
WorkingDirectory=/home/<user>/webserver
# Path to the python executable inside the uv virtual environment
ExecStart=/home/<user>/webserver/.venv/bin/python temp_server.py
Restart=always
RestartSec=5

[Install]
WantedBy=multi-user.target
